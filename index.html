<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">Library</div>
    </header>
    <main>
        <div class="cards-container">
            <div class="btn card" id="add-book-btn">+</div>
        </div>
        <dialog class="modal" id="add-book-modal">
            <form id="add-book-form">
                <div class="header">Add a new book</div>
                <div>
                    <label for="title">Title<span aria-label=", required-field">*</span></label>
                    <input type="text" id="title" name="title" title="Enter the book's title" placeholder="Title*"
                        required>
                </div>
                <div>
                    <label for="author">Author<span aria-label=", required-field">*</span></label>
                    <input type="text" id="author" name="author" title="Enter the book's author" placeholder="Author*"
                        required>
                </div>
                <div>
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" step=".1" title="Enter book rating"
                        placeholder="Rating">
                </div>
                <div>
                    <label for="book-cover">Book cover</label>
                    <input type="url" id="book-cover" name="bookCover" title="Enter a valid url for book cover"
                        placeholder="Cover url">
                </div>
                <div>
                    <label for="status">Have you completed the book?</label>
                    <input type="checkbox" id="status" name="status">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </dialog>
        <dialog class="modal" id="rating-modal">
            <form id="rating-form">
                <div class="header">Change rating</div>
                <div>
                    <label for="new-rating">Rating</label>
                    <input type="number" id="new-rating" name="rating" min="1" max="10" step=".1"
                        title="Enter book rating" placeholder="Rating" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </dialog>
    </main>
</body>

</html>
