<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">Library</div>
    </header>
    <main>
        <div class="cards-container">
            <div class="card" id="book-1">
                <div class="book-cover">*Book cover unavailable*</div>
                <!-- If no cover img provided, insert "*Book cover unavailable*" -->
                <div class="book-info">
                    <p class="title">Can't Hurt Me</p>
                    <div class="sub-info">
                        <p>Author: David Goggins</p>
                        <p>Status: Not read</p>
                        <p>Rating: --/10</p>
                    </div>
                    <div class="buttons-container">
                        <svg class="rating-btn btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12,15.39L8.24,17.66L9.23,13.38L5.91,10.5L10.29,10.13L12,6.09L13.71,10.13L18.09,10.5L14.77,13.38L15.76,17.66M22,9.24L14.81,8.63L12,2L9.19,8.63L2,9.24L7.45,13.97L5.82,21L12,17.27L18.18,21L16.54,13.97L22,9.24Z" />
                        </svg>
                        <svg class="status-btn btn read" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" />
                        </svg>
                        <svg class="delete-btn btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="btn card" id="add-book-btn">+</div>
            <dialog class="modal" id="add-book-modal">
                <form id="add-book-form">
                    <div class="header">Add a new book</div>
                    <div>
                        <label for="title">Title<span aria-label=", required-field">*</span></label>
                        <input type="text" id="title" name="title" title="Enter the book's title" placeholder="Title*"
                            required>
                    </div>
                    <div>
                        <label for="author">Author<span aria-label=", required-field">*</span></label>
                        <input type="text" id="author" name="author" title="Enter the book's author" placeholder="Author*"
                            required>
                    </div>
                    <div>
                        <label for="rating">Rating</label>
                        <input type="number" id="rating" name="rating" min="1" max="10" step=".1"
                            title="Enter book rating" placeholder="Rating">
                    </div>
                    <div>
                        <label for="book-cover">Book cover</label>
                        <input type="url" id="book-cover" name="bookCover" title="Enter a valid url for book cover"
                            placeholder="Cover url">
                    </div>
                    <div>
                        <label for="status">Have you completed the book?</label>
                        <input type="checkbox" id="status" name="status">
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </dialog>
        </div>
    </main>
</body>

</html>
